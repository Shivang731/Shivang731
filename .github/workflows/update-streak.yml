          &hide_border=true\
          &background=0D1117\
          &ring=58A6FF\
          &fire=58A6FF\
          &currStreakLabel=ffffff\
          &sideLabels=ffffff\
          &dates=c9d1d9\
          &cache_seconds=0" \
          -o assets/streak.svg

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/streak.svg
