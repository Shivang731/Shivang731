name: Update Streak Stats

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:        # lets you trigger manually anytime

jobs:
  update-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create assets folder if missing
        run: mkdir -p assets

      - name: Fetch latest streak SVG
        run: |
