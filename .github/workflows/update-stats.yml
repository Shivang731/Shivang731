name: Update GitHub Stats
on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-stats.yml'

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create assets directory
        run: mkdir -p assets
          
      - name: Generate streak stats
        run: |
          curl -s "https://streak-stats.demolab.com?user=Shivang731&theme=github-dark&hide_border=true&background=0D1117&ring=58A6FF&fire=58A6FF&currStreakLabel=C9D1D9&dates=C9D1D9" > assets/streak.svg
          
      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/streak.svg
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“ˆ Update streak stats - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
