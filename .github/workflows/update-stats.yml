name: Update GitHub Stats
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate and Upload Streak Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create assets directory
          mkdir -p assets
          
          # Download streak stats
          echo "Downloading streak stats..."
          curl -s -L "https://streak-stats.demolab.com?user=Shivang731&theme=github-dark&hide_border=true&background=0D1117&ring=58A6FF&fire=58A6FF&currStreakLabel=C9D1D9" \
            -o assets/streak.svg
          
          # Verify the file was created
          if [ -f "assets/streak.svg" ]; then
            echo "‚úÖ File created successfully"
            ls -la assets/streak.svg
          else
            echo "‚ùå File creation failed"
            exit 1
          fi
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add assets/streak.svg
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìà Update streak stats [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "‚úÖ Stats updated successfully!"
          fi
