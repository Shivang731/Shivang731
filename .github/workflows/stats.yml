name: Update Stats
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p .github/stats
          curl -s "https://streak-stats.demolab.com?user=Shivang731&theme=github-dark&hide_border=true&background=0D1117&ring=58A6FF&fire=58A6FF&currStreakLabel=C9D1D9" > .github/stats/streak.svg
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .github/stats/
          git commit -m "ğŸ“Š Update stats" || exit 0
          git push
